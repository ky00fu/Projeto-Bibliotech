<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link rel="shortcut icon" href="./Assets/Favicon/favicon-amarelo.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <img src="./Assets/IMG/linha.png" alt="linha" id="linha">

    <div class="box">
      <div class="buttons">
        <p id="login">Login</p>
        <p id="cadastrar-se">Cadastrar-se</p>
      </div>

      <div class="info">
        <input type="email" placeholder="Email do usuário">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
      </div>
    </div>
  </body>
</html>

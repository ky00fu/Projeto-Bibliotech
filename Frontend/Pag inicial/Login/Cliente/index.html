<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resp.css" />
  </head>

  <body>
    <div class="container">
      
      <div class="container-btns">
        
        <div class="btn login">
          <button>Login</button>
        </div>
        
        <div class="btn cadastrar">
          <a href="../../Cadastro/index.html">
            <button>Cadastrar-se</button>
          </a>
        </div>

        
      </div>

      <div class="container-info">
        <img src="./Assets/Ícone/icone-livro.png" alt="ícone livro" id="logo">
        
        <div class="erro">
          <p id="msgErro"></p>
        </div>


        <form class="acesso">

          <div class="info">
            <img src="./Assets/Ícone/icone-usuario.png" alt="ícone usuário">
            <label for="email"></label>
            <!-- <input type="email" name="email" id="email" placeholder="Email do usuário"> -->
            <!-- <input type="email" name="email" id="email" placeholder="Email do usuário" value="maria@email.com"> -->
            <input type="email" name="email" id="email" placeholder="Email do usuário" value="exemplo@email.com">
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha">
            <label for="senha"></label>
            <!-- <input type="password" name="senha" id="senha" placeholder="Senha"> -->
            <!-- <input type="password" name="senha" id="senha" placeholder="Senha" value="senha456"> -->
            <input type="password" name="senha" id="senha" placeholder="Senha" value="12345678">
          </div>

          <div class="submit">
            <input type="submit" value="Entrar" id="entrar-btn">
          </div>

        </form>

      </div>
      
    </div>

  </body>

  <script src="script.js"></script>

</html>

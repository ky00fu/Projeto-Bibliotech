<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resp.css" />
  </head>

  <body>
    <div class="container">

      <div class="container-info">

        <div class="erro">
          <p>Mensagem de erro</p>
        </div>

        <form>
          <div class="info">
            <img src="./Assets/Ícone/icone-email.png" alt="ícone email" />
            <input type="text" id="nome" placeholder="Email do administrador" />
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha" />
            <input type="password" id="senha" placeholder="Senha" />
          </div>

          <div class="submit">
            <input type="submit" value="Entrar" id="entrar-btn" />
          </div>

        </form>

      </div>

      <div class="container-msg">

        <div class="msg bemvindo">
          <p>Seja bem-vindo novamente!</p>
        </div>

        <div class="msg">
          <p>Realize o login com o email disponibilizado;</p>
        </div>

        <div class="msg livro">
          <img src="./Assets/Ícone/icone-livro.png" alt="ícone livro" />
        </div>

      </div>

    </div>
  </body>
</html>

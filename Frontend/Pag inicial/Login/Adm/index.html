<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resp.css" />
  </head>

  <body>
    <div class="container">

      <div class="container-info">

        <div class="erro">
          <p id="msgErro"></p>
        </div>

        <form class="login">
          
          <div class="info">
            <img src="./Assets/Ícone/icone-email.png" alt="ícone email" />
            <label for="email"></label>
            <!-- <input type="email" name="email" id="email" placeholder="Email do administrador" /> -->
            <input type="email" name="email" id="email" placeholder="Email do administrador" value="admin1@admin.com" />
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha" />
            <label for="senha"></label>
            <!-- <input type="password" name="senha" id="senha" placeholder="Senha" /> -->
            <input type="password" name="senha" id="senha" placeholder="Senha" value="admin123" />
          </div>

          <div class="submit">
            <input type="submit" value="Entrar" id="entrar-btn" />
          </div>

        </form>

      </div>

      <div class="container-msg">

        <div class="msg bemvindo">
          <p>Seja bem-vindo novamente!</p>
        </div>

        <div class="msg">
          <p>Realize o login com o email disponibilizado;</p>
        </div>

        <div class="msg livro">
          <img src="./Assets/Ícone/icone-livro.png" alt="ícone livro" onclick="redirectHome()" />
        </div>

      </div>

    </div>
  </body>

  <script src="script.js"></script>
</html>

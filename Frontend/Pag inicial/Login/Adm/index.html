<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="info">
        <p id="erro">Mensagem de erro</p>

        <form>
          <div class="inputform">
            <img src="./Assets/Ícone/icone-email.png" alt="ícone usuário" />
            <input type="email" placeholder="Email do administrador" />
          </div>

          <div class="inputform">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha" />
            <input type="password" placeholder="Senha" />
          </div>
        </form>

        <input type="submit" id="btnEntrar" value="Entrar" />
      </div>

      <div class="mensagem">
        <img src="./Assets/IMG/linha.png" alt="linha" id="linha" />

        <div class="submsg">
          <h3>Seja bem-vindo novamente!</h3>
          <p>Realize o login com o e-mail disponibilizado</p>
          <img src="./Assets/Ícone/icone-livro.png" alt="ícone livro" />
        </div>
      </div>
    </div>
  </body>
</html>

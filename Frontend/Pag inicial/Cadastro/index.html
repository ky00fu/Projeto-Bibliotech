<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu login</title>

    <link rel="shortcut icon" href="./Assets/Favicon/favicon-amarelo.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <img src="./Assets/IMG/linha.png" alt="linha" id="linha">

    <div class="box">
      <div class="buttons">
        <a href="../Login/Cliente/index.html">
          <p id="login">Login</p>
        </a>

          <p id="cadastrar-se">Cadastrar-se</p>
      </div>

      <div class="info">
        <!-- <img src="./Assets/Ícone/icone-livro.png" alt="ícone livro"> -->

        <p id="erro">Mensagem de erro</p>

        <div class="inputform">
          <img src="./Assets/Ícone/icone-usuario.png" alt="ícone usuário">
          <input type="text" placeholder="Nome de usuário">
        </div>

        <div class="inputform">
          <img src="./Assets/Ícone/icone-email.png" alt="ícone usuário">
          <input type="email" placeholder="Email">
        </div>
        
        <div class="inputform">
          <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha">
          <input type="password" placeholder="Senha">
        </div>

        <button>Registrar</button>
      </div>
    </div>
  </body>
</html>

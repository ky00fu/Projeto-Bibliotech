<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu cadastro</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resp.css" />
  </head>

  <body>
    <div class="container">
      
      <div class="container-btns">
        
        <div class="btn login">
          <a href="../Login/Cliente/index.html">
            <button>Login</button>
          </a>
        </div>

        <div class="btn cadastrar">
          <button>Cadastrar-se</button>
        </div>

        
      </div>

      <div class="container-info">
        
        <div class="erro">
          <p id="msg"></p>
        </div>

        <form class="cadastro">
          <div class="info">
            <img src="./Assets/Ícone/icone-usuario.png" alt="ícone usuário">
            <label for="nome"></label>
            <!-- <input type="text" name="nome" id="nome" placeholder="Nome de usuário"> -->
            <input type="text" name="nome" id="nome" placeholder="Nome de usuário" value="Exemplo Exemplar">
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-email.png" alt="ícone email">
            <label for="email"></label>
            <!-- <input type="email" name="email" id="email" placeholder="Email"> -->
            <input type="email" name="email" id="email" placeholder="Email" value="exemplo@email.com">
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha">
            <label for="senha"></label>
            <!-- <input type="password" name="senha" id="senha" placeholder="Senha"> -->
            <input type="password" name="senha" id="senha" placeholder="Senha" value="12345678">
          </div>

          <div class="submit">
            <input type="submit" value="Registrar" id="registrar-btn">
          </div>
        </form>

      </div>
      
    </div>
  </body>
  
  <script src="script.js"></script>
  
</html>

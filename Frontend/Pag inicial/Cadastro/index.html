<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Faça seu cadastro</title>

    <link
      rel="shortcut icon"
      href="./Assets/Favicon/favicon-amarelo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="stylesheet" href="./resp.css" /> -->
  </head>

  <body>
    <div class="container">
      
      <div class="container-btns">
        
        <div class="btn login">
          <a href="../Login/Cliente/index.html">
            <button>Login</button>
          </a>
        </div>

        <div class="btn cadastrar">
          <button>Cadastrar-se</button>
        </div>

        
      </div>

      <div class="container-info">
        
        <div class="erro">
          <p>Mensagem de erro</p>
        </div>

        <form>
          <div class="info">
            <img src="./Assets/Ícone/icone-usuario.png" alt="ícone usuário">
            <input type="text" id="nome" placeholder="Nome de usuário">
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-email.png" alt="ícone email">
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="info">
            <img src="./Assets/Ícone/icone-senha.png" alt="ícone senha">
            <input type="password" id="senha" placeholder="Senha">
          </div>

          <div class="submit">
            <input type="submit" value="Registrar" id="registrar-btn">
          </div>
        </form>

      </div>
      
    </div>
  </body>
</html>

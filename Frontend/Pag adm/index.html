<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./Assets/Favicon/favicon-roxo.png" type="image/x-icon">

    <title>Seus empréstimos</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resp.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="./Assets/Ícones/icone-bbtech.png" alt="logo Bibliotech" id="logo-bbtech" height="80%" style="align-self: center;">
    
            <div>
                <h1 id="header-txt">Gerenciamento de livros</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="workspace">
            
            <h3 id="workspace-text">Nenhum livro registrado no banco</h3>

            <div class="modelo card">
                
                <div class="marcadorpag"></div>
                
                <div class="marcadorpag2"></div>
                    
                <div class="asset">

                    <div class="marcadorpag"></div>

                    <div class="side-btns">
                        <div class="btn_deletar">                        
                            <img alt="icon deletar" class="eee3img">
                        </div>
                    
                        <div class="btn_editar">
                            <img alt="icon editar" class="eee4img">
                        </div>
                    </div>

                    <div class="content">                        
                        <div class="titulo"></div>
                        
                        <div class="foto"></div>
    
                        <div class="id_cliente">
                            <img src="./Assets/Ícones/icone-cliente-id.png" alt="ícone cliente id" class="ee1img">
                            <p id="cn" style="margin-left: 4%;"></p>
                        </div>
                            
                        <div class="data_emprestimo">
                            <img alt="icon calendario" class="ee2img">
                            <p id="de" style="margin-left: 4%;"></p>
                        </div>
                        
                        <div class="data_prevista">
                            <img alt="icon calendario" class="ee3img">
                            <p id="dp" style="margin-left: 4%;"></p>
                        </div>
    
                        <div class="data_devolucao">
                            <img alt="icon calendario" class="ee4img">
                            <p id="dp" style="margin-left: 4%;"></p>
                        </div>
                        
                        <div class="campocobranca">
                            <div class="valor-original">
                                <img alt="icon de moeda" class="eee1img">
                                <p id="cobr" style="margin-left: 4%;">null</p>
                            </div>
    
                            <div class="cobranca">
                                <img alt="icon de moeda" class="eee2img">
                                <p id="cobr" style="margin-left: 4%;">null</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-container">
                        <div class="form-content">
                            <form id="edit">
    
                                <div class="error">
                                    <p class="msg-erro" style="margin-left: 4%;"></p>
                                </div>
        
                                <div class="id_cliente">
                                    <img src="./Assets/Ícones/icone-cliente-id.png" alt="ícone cliente id" class="ee1bimg">
                                    <p id="cn" style="margin-left: 4%;"></p>
                                </div>
                                    
                                <div class="data_emprestimo">
                                    <img alt="icon calendario" class="ee2bimg">
                                    <p id="de" style="margin-left: 4%;"></p>
                                </div>
                                
                                <div class="data_prevista">
                                    <img alt="icon calendario" class="ee3bimg">
                                    <label for="data_prevista"></label>
                                    <input type="text" name="data_prevista" id="data_prevista"></input>
                                </div>
            
                                <div class="data_devolucao">
                                    <img alt="icon calendario" class="ee4bimg">
                                    <label for="data_devolucao"></label>
                                    <input type="text" name="data_devolucao" id="data_devolucao"></input>
                                </div>
                                
                                <div class="cobranca">
                                    <img alt="icon de moeda" class="eee2bimg">
                                    <label for="valor"></label>
                                    <input type="number" name="valor" id="valor"></input>
                                </div>
        
                                <div class="btns-cancel-att">
                                    <div class="cancelar">
                                        <button class="btn-cancelar"></button>
                                    </div>
        
                                    <div class="atualizar">
                                        <button class="btn-atualizar"></button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
